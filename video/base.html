<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x5-video-player-type="h5-page"</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		#video {
			position: absolute;
			width: 100%;
			z-index: -1;
		}
		.box {
			height: 100vh;
		}
		.card {
			position: absolute;
			top: 0;
			bottom: 0;
			margin: auto;
			z-index: 99;
		}
	</style>
  </head>

  <body>
	<div class="box" id="box">
		</video>
	</div>
	<div class="card">
		<button id="btn">button</button>
	</div>
	<script src="//cdn.jsdelivr.net/npm/xgplayer@2.31.2/browser/index.js" type="text/javascript"></script>
	<script type="text/javascript">
	let player = new window.Player({
		id: 'box',
		url: './videos/q.mp4',
		controls: false,
		ignores: ['replay'],
		cssFullscreen: true,
		videoInit: true,
		playsinline: false,
		'x5-video-player-fullscreen': true
	});
	</script>
  </body>
</html>
